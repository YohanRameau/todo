{% extends 'task/base.html' %}
{% block content %}
<div class="card">
    <div class="card-body">
        <h5 class=card-title> {{task.name}}</h5>
        {% if task.deadline %}
        <p class="card-text"> {{task.deadline}}</p>
        {% endif %}
        
        <a href="{% url 'task:delete_task' task.section.name t.name %}" class="btn btn-primary">Edit</a>
        <a href="#" class="btn btn-primary">Delete</a>
    </div>
</div>
{% endblock content %}
